<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة سوريا الخدمية</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            LayoutGrid, ShieldAlert, Stethoscope, Phone, Building2, 
            Wallet, Users, PlusCircle, Settings, LogOut, Bell, 
            Search, ChevronRight, ShieldCheck, CreditCard, MessageSquare, 
            Activity, UserPlus 
        } = lucide;

        // --- Shared Components ---
        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const variants = {
                primary: 'bg-blue-600 hover:bg-blue-700 text-white',
                secondary: 'bg-slate-100 hover:bg-slate-200 text-slate-800',
                danger: 'bg-red-500 hover:bg-red-600 text-white',
                success: 'bg-green-600 hover:bg-green-700 text-white',
                outline: 'border-2 border-blue-600 text-blue-600 hover:bg-blue-50'
            };
            return (
                <button onClick={onClick} className={`px-6 py-2.5 rounded-2xl transition-all duration-200 font-bold active:scale-95 flex items-center justify-center gap-2 ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Card = ({ title, icon: Icon, children, className = "" }) => (
            <div className={`bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 hover:shadow-xl transition-all ${className}`}>
                <div className="flex items-center gap-3 mb-5">
                    <div className="p-3 bg-blue-50 rounded-2xl text-blue-600">
                        <i data-lucide={Icon} style={{ width: '24px', height: '24px' }}></i>
                    </div>
                    <h3 className="text-xl font-black text-slate-800">{title}</h3>
                </div>
                {children}
            </div>
        );

        // --- Main App Component ---
        function App() {
            const [view, setView] = useState('landing'); 
            const [user, setUser] = useState(null);
            const [modalContent, setModalContent] = useState(null);
            const adminPasscode = "09962";

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [view, modalContent]);

            const handleLogin = (role, code = "") => {
                if (role === 'admin' && code !== adminPasscode) {
                    alert("عذراً، رمز الدخول للإدارة غير صحيح!");
                    return;
                }
                setUser({ role, name: role === 'admin' ? 'المدير العام' : 'مستشار سوري' });
                setView(role === 'admin' ? 'admin' : 'dashboard');
            };

            const LandingView = () => (
                <div className="h-screen flex flex-col items-center justify-center p-6 text-center space-y-10 animate-fade-in bg-white">
                    <div className="w-28 h-28 bg-blue-600 rounded-[2.5rem] flex items-center justify-center text-white text-5xl font-black shadow-2xl shadow-blue-200">SY</div>
                    <div className="space-y-4">
                        <h1 className="text-5xl md:text-7xl font-black text-slate-900">بوابة سوريا <br/><span className="text-blue-600 underline decoration-blue-200">الخدمية</span></h1>
                        <p className="text-slate-500 text-lg md:text-xl max-w-xl mx-auto leading-relaxed">المنصة الشاملة الأولى لخدمات الحكومة، الصحة، والمصارف في سوريا.</p>
                    </div>
                    <div className="flex flex-col sm:flex-row gap-5 w-full max-w-md">
                        <Button onClick={() => setView('login')} className="flex-1 py-5 text-xl shadow-lg shadow-blue-200">ابدأ الاستخدام</Button>
                        <Button variant="outline" className="flex-1 py-5 text-xl">حول المنصة</Button>
                    </div>
                </div>
            );

            const LoginView = () => (
                <div className="min-h-screen flex items-center justify-center p-4 bg-slate-50 animate-fade-in">
                    <div className="max-w-4xl w-full grid md:grid-cols-2 gap-0 bg-white rounded-[3rem] shadow-2xl overflow-hidden">
                        {/* User Login */}
                        <div className="p-10 md:p-14 flex flex-col justify-center space-y-8">
                            <div>
                                <h2 className="text-3xl font-black text-blue-600 mb-2">تسجيل المستخدم</h2>
                                <p className="text-slate-500">للمواطنين والعملاء</p>
                            </div>
                            <div className="space-y-4">
                                <input type="text" placeholder="رقم الهاتف" className="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" />
                                <input type="password" placeholder="كلمة المرور" className="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none" />
                                <Button onClick={() => handleLogin('user')} className="w-full py-4 text-lg">دخول المواطن</Button>
                            </div>
                        </div>
                        {/* Admin Login */}
                        <div className="p-10 md:p-14 bg-slate-900 text-white flex flex-col justify-center space-y-8">
                            <div className="text-center">
                                <div className="w-16 h-16 bg-white/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                    <i data-lucide="shield-check" className="text-blue-400"></i>
                                </div>
                                <h2 className="text-2xl font-black">إدارة المنصة</h2>
                                <p className="text-slate-400">خاص بمالك التطبيق فقط</p>
                            </div>
                            <div className="space-y-4">
                                <input id="admin-code" type="password" placeholder="أدخل الرمز (09962)" className="w-full p-4 bg-white/5 rounded-2xl border border-white/10 focus:border-blue-500 outline-none text-center text-xl tracking-widest text-white" />
                                <Button variant="secondary" onClick={() => handleLogin('admin', document.getElementById('admin-code').value)} className="w-full py-4 text-lg bg-white text-slate-900 hover:bg-slate-100">تحقق من الهوية</Button>
                            </div>
                        </div>
                    </div>
                </div>
            );

            const ServiceGrid = ({ title, items }) => (
                <div className="space-y-6">
                    <h2 className="text-2xl font-black text-slate-800 flex items-center gap-3">
                        <span className="w-1.5 h-8 bg-blue-600 rounded-full"></span>
                        {title}
                    </h2>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
                        {items.map((item, idx) => (
                            <button 
                                key={idx} 
                                onClick={() => setModalContent({ title: item.label, content: item.content })}
                                className="group bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl hover:-translate-y-2 transition-all text-right flex flex-col justify-between h-44"
                            >
                                <div className={`p-3 rounded-2xl w-fit ${item.color || 'bg-blue-50 text-blue-600'}`}>
                                    <i data-lucide={item.icon} style={{ width: '28px', height: '28px' }}></i>
                                </div>
                                <div>
                                    <h4 className="font-black text-lg text-slate-900 group-hover:text-blue-600 transition-colors">{item.label}</h4>
                                    <p className="text-sm text-slate-400 mt-1">{item.desc || "خدمة إلكترونية متاحة"}</p>
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );

            const UserDashboard = () => (
                <div className="p-6 md:p-12 max-w-7xl mx-auto space-y-16 pb-24 animate-fade-in">
                    {/* Welcome Banner */}
                    <div className="relative overflow-hidden bg-gradient-to-br from-blue-600 to-indigo-900 rounded-[3rem] p-10 md:p-16 text-white shadow-2xl">
                        <div className="relative z-10 space-y-6 max-w-2xl">
                            <h2 className="text-4xl md:text-6xl font-black leading-tight">مرحباً بك في <br/> مستقبلك الرقمي</h2>
                            <p className="text-blue-100 text-lg md:text-xl opacity-80 leading-relaxed font-light">بوابتك السريعة لإنهاء المعاملات، الحوالات، والاستشارات الطبية في سوريا بكل أمان وسهولة.</p>
                            <div className="flex flex-wrap gap-4">
                                <Button variant="success" className="px-8 py-4 rounded-full shadow-lg shadow-green-900/20">طلباتي النشطة</Button>
                                <Button className="bg-white/10 hover:bg-white/20 border-none px-8 py-4 rounded-full">مركز المساعدة</Button>
                            </div>
                        </div>
                        <div className="absolute -left-10 -bottom-10 opacity-10 rotate-12 scale-150">
                            <i data-lucide="building-2" style={{ width: '300px', height: '300px' }}></i>
                        </div>
                    </div>

                    {/* Government */}
                    <ServiceGrid title="الخدمات الحكومية والشرطة" items={[
                        { icon: 'building-2', label: 'السجل المدني', content: 'استخراج وثائق الزواج، الولادة، والبيانات العائلية والبيان العائلي بشكل إلكتروني.', desc: 'وثائق رسمية فورية' },
                        { icon: 'shield-alert', label: 'بلاغات الشرطة', color: 'bg-red-50 text-red-600', content: 'تقديم بلاغ إلكتروني سري، استعلام عن المحاضر، والتبليغ عن المفقودات.', desc: 'خدمة آمنة وسريعة' },
                        { icon: 'layout-grid', label: 'جواز السفر', content: 'حجز مواعيد الجوازات، الاستعلام عن الجاهزية، وخدمة الجواز الفوري.', desc: 'إدارة مواعيد المنصة' },
                        { icon: 'shield-check', label: 'شعبة التجنيد', content: 'طلب تأجيل دراسي، دفع بدلات نقدية، ومعاملات دفتر الخدمة للمغتربين.', desc: 'لخدمة العلم' }
                    ]} />

                    {/* Medical */}
                    <ServiceGrid title="الرعاية الطبية والصحة" items={[
                        { icon: 'stethoscope', label: 'عيادات الأطباء', color: 'bg-emerald-50 text-emerald-600', content: 'دليل شامل للأطباء في سوريا مع إمكانية حجز موعد مباشر في العيادة.' },
                        { icon: 'plus-circle', label: 'الصيدلية المناوبة', color: 'bg-green-50 text-green-600', content: 'البحث عن الصيدليات المناوبة وتوفر الأدوية النادرة في محافظتك.' },
                        { icon: 'activity', label: 'الاستشارات الطارئة', color: 'bg-rose-50 text-rose-600', content: 'تواصل مباشر مع مسعفي الهلال الأحمر أو مراكز الإسعاف السريع.' }
                    ]} />

                    {/* Finance */}
                    <ServiceGrid title="الحوالات والخدمات المصرفية" items={[
                        { icon: 'wallet', label: 'إرسال حوالة', color: 'bg-amber-50 text-amber-700', content: 'إرسال حوالات مالية داخلية أو خارجية عبر شركات الهرم وفؤاد المعتمدة.' },
                        { icon: 'credit-card', label: 'الحساب البنكي', content: 'فتح حساب بنكي جديد، طلب بطاقة صراف، والاستعلام عن الرصيد البنكي.' },
                        { icon: 'users', label: 'دفع الفواتير', content: 'دفع فواتير الكهرباء، المياه، الهاتف، والإنترنت ADSL إلكترونياً.' }
                    ]} />
                </div>
            );

            const AdminPanel = () => (
                <div className="p-8 max-w-7xl mx-auto space-y-10 animate-fade-in">
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-5">
                        <div className="bg-slate-900 text-white p-6 rounded-[2.5rem]">
                            <p className="text-sm opacity-60 mb-1">المستخدمين</p>
                            <h3 className="text-3xl font-black">12.4k</h3>
                        </div>
                        <div className="bg-blue-600 text-white p-6 rounded-[2.5rem]">
                            <p className="text-sm opacity-60 mb-1">الحوالات اليوم</p>
                            <h3 className="text-3xl font-black">840</h3>
                        </div>
                        <div className="bg-green-600 text-white p-6 rounded-[2.5rem]">
                            <p className="text-sm opacity-60 mb-1">بلاغات منجزة</p>
                            <h3 className="text-3xl font-black">156</h3>
                        </div>
                        <div className="bg-amber-500 text-white p-6 rounded-[2.5rem]">
                            <p className="text-sm opacity-60 mb-1">طلبات معلقة</p>
                            <h3 className="text-3xl font-black">23</h3>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-3 gap-8">
                        <Card title="إدارة المشرفين" icon="user-plus" className="lg:col-span-2">
                            <div className="space-y-4">
                                <div className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                                    <div>
                                        <p className="font-bold">أحمد محمود</p>
                                        <p className="text-xs text-blue-600">مشرف حوالات - صلاحية كاملة</p>
                                    </div>
                                    <button className="text-red-500 text-sm">إزالة</button>
                                </div>
                                <div className="flex justify-between items-center p-4 bg-slate-50 rounded-2xl">
                                    <div>
                                        <p className="font-bold">سارة حسن</p>
                                        <p className="text-xs text-blue-600">مدققة بلاغات - صلاحية عرض</p>
                                    </div>
                                    <button className="text-red-500 text-sm">إزالة</button>
                                </div>
                                <Button className="w-full" variant="outline">+ إضافة مشرف جديد بالصلاحية المطلوبة</Button>
                            </div>
                        </Card>
                        <Card title="إحصائيات المنصة" icon="activity">
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <div className="flex justify-between text-sm"><span className="text-slate-500">سعة الخادم</span><span className="font-bold">65%</span></div>
                                    <div className="w-full h-2 bg-slate-100 rounded-full"><div className="w-[65%] h-full bg-blue-600 rounded-full"></div></div>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex justify-between text-sm"><span className="text-slate-500">أمان النظام</span><span className="font-bold">100%</span></div>
                                    <div className="w-full h-2 bg-slate-100 rounded-full"><div className="w-[100%] h-full bg-green-600 rounded-full"></div></div>
                                </div>
                                <Button variant="danger" className="w-full mt-4">إيقاف النظام للطوارئ</Button>
                            </div>
                        </Card>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {view === 'landing' && <LandingView />}
                    {view === 'login' && <LoginView />}
                    
                    {(view === 'dashboard' || view === 'admin') && (
                        <>
                            <header className="bg-white/80 backdrop-blur-xl sticky top-0 z-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-black">SY</div>
                                    <div>
                                        <p className="font-black text-slate-800 leading-none">بوابة سوريا</p>
                                        <span className="text-[10px] text-green-500 font-bold uppercase tracking-wider">Online • {user?.role}</span>
                                    </div>
                                </div>
                                <div className="flex items-center gap-3">
                                    <button className="p-2.5 bg-slate-100 rounded-xl text-slate-600 relative">
                                        <i data-lucide="bell" style={{width: '20px', height: '20px'}}></i>
                                        <span className="absolute top-2.5 right-2.5 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                                    </button>
                                    <button onClick={() => setView('login')} className="p-2.5 bg-red-50 rounded-xl text-red-500">
                                        <i data-lucide="log-out" style={{width: '20px', height: '20px'}}></i>
                                    </button>
                                </div>
                            </header>

                            <main>
                                {view === 'admin' ? <AdminPanel /> : <UserDashboard />}
                            </main>

                            <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-900/90 backdrop-blur-lg rounded-full px-8 py-4 flex gap-8 shadow-2xl z-50 text-white/50 border border-white/10 md:hidden">
                                <button className="text-white"><i data-lucide="layout-grid"></i></button>
                                <button><i data-lucide="plus-circle"></i></button>
                                <button><i data-lucide="message-square"></i></button>
                                <button><i data-lucide="settings"></i></button>
                            </nav>
                        </>
                    )}

                    {/* Global Modal */}
                    {modalContent && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onClick={() => setModalContent(null)}></div>
                            <div className="bg-white w-full max-w-xl rounded-[2.5rem] shadow-2xl relative overflow-hidden animate-fade-in">
                                <div className="p-6 border-b border-slate-100 flex justify-between items-center sticky top-0 bg-white">
                                    <h2 className="text-2xl font-black text-slate-800">{modalContent.title}</h2>
                                    <button onClick={() => setModalContent(null)} className="text-slate-400 hover:text-slate-900 text-4xl">&times;</button>
                                </div>
                                <div className="p-8 space-y-6">
                                    <div className="p-4 bg-blue-50 text-blue-900 rounded-2xl border border-blue-100 font-medium">
                                        {modalContent.content}
                                    </div>
                                    <div className="space-y-4">
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-slate-500 px-1">الرقم الوطني / رقم القيد</label>
                                            <input type="text" placeholder="000-000-000" className="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-500" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-xs font-bold text-slate-500 px-1">رقم التواصل</label>
                                            <input type="tel" placeholder="+963" className="w-full p-4 bg-slate-50 rounded-2xl border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-blue-500" />
                                        </div>
                                        <Button className="w-full py-4" onClick={() => {
                                            alert("تم إرسال طلبك بنجاح! سيقوم المختصون بمعالجة الطلب والتواصل معك.");
                                            setModalContent(null);
                                        }}>إرسال الطلب الآن</Button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
