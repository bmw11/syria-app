<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyriaClick - المنصة الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f0f2f5;
            -webkit-tap-highlight-color: transparent;
        }

        .category-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:active {
            transform: scale(0.95);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        @media (min-width: 768px) {
            .service-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* تنسيق الرسالة المنبثقة لتكون في المنتصف تماماً */
        #mohammed-saleh-popup {
            display: flex;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .popup-box {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-top: 10px solid #1d4ed8;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
