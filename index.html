<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سوريا الجديدة 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg pb-20">
        <!-- Header -->
        <div class="bg-blue-700 p-6 text-white rounded-b-3xl shadow-xl">
            <h1 class="text-2xl font-bold">سوريا الجديدة</h1>
            <p class="text-blue-100 text-sm mt-2">بوابة الخدمات وإعادة الإعمار</p>
        </div>

        <!-- Content -->
        <div class="p-4 space-y-4">
            <div class="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                <h3 class="font-bold text-emerald-800">فرص إعادة الإعمار</h3>
                <p class="text-xs text-emerald-600 mt-1">سجل مهاراتك للمشاركة في بناء المدن السورية.</p>
                <button class="mt-3 bg-emerald-600 text-white px-4 py-2 rounded-lg text-xs">عرض الفرص</button>
            </div>

            <div class="bg-blue-50 p-4 rounded-2xl border border-blue-100">
                <h3 class="font-bold text-blue-800">الخدمات القنصلية</h3>
                <p class="text-xs text-blue-600 mt-1">حجز مواعيد وتجديد وثائق للمواطنين والمغتربين.</p>
                <button class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-lg text-xs">ابدأ الآن</button>
            </div>

            <div class="bg-purple-50 p-4 rounded-2xl border border-purple-100">
                <h3 class="font-bold text-purple-800">مركز العدالة</h3>
                <p class="text-xs text-purple-600 mt-1">البحث عن المفقودين وتوثيق الحقوق العقارية.</p>
                <button class="mt-3 bg-purple-600 text-white px-4 py-2 rounded-lg text-xs">دخول المركز</button>
            </div>
        </div>

        <!-- Bottom Nav -->
        <div class="fixed bottom-0 max-w-md w-full bg-white border-t p-4 flex justify-around items-center">
            <span class="text-blue-600 font-bold">الرئيسية</span>
            <span class="text-gray-400">الوظائف</span>
            <span class="text-gray-400">الخريطة</span>
        </div>
    </div>
</body>
</html>
