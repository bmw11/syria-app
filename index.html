<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyriaClick - المنصة الشاملة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            background-color: #f0f2f5;
            -webkit-tap-highlight-color: transparent;
        }

        .category-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:active {
            transform: scale(0.95);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        @media (min-width: 768px) {
            .service-grid {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        /* تنسيق الرسالة المنبثقة لتكون في المنتصف تماماً */
        #mohammed-saleh-popup {
            display: flex;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .popup-box {
            background: white;
            padding: 40px 20px;
            border-radius: 30px;
            max-width: 350px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            border-top: 10px solid #1d4ed8;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="pb-24">

    <!-- رسالة المبرمج محمد صالح - بالمنتصف تماماً -->
    <div id="mohammed-saleh-popup">
        <div class="popup-box">
            <div class="bg-blue-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-code text-3xl text-blue-700"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">أهلاً بك في سوري كليك</h2>
            <p class="text-gray-600 mb-6">تمت برمجة هذا التطبيق بواسطة <br><span class="text-blue-700 font-bold text-2xl">محمد صالح</span></p>
            <button onclick="closePopup()" class="w-full bg-blue-700 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-blue-800 transition">دخول للتطبيق</button>
        </div>
    </div>

    <!-- Top Bar -->
    <header class="bg-blue-700 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-white p-1 rounded-lg">
                    <i class="fas fa-cube text-blue-700 text-xl"></i>
                </div>
                <h1 class="text-xl font-bold">سوري كليك</h1>
            </div>
            <div class="flex gap-4">
                <button class="hover:bg-blue-600 p-2 rounded-full"><i class="fas fa-search"></i></button>
                <button class="hover:bg-blue-600 p-2 rounded-full relative">
                    <i class="fas fa-bell"></i>
                    <span class="absolute top-1 right-1 bg-red-500 w-2 h-2 rounded-full"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <main class="container mx-auto p-4 space-y-8">
        
        <!-- Search & Stats (الأربعين ألف مستخدم) -->
        <section class="bg-white p-4 rounded-2xl shadow-sm">
            <div class="relative mb-4">
                <input type="text" placeholder="ابحث بين 126 خدمة سورية..." class="w-full bg-gray-100 p-3 pr-10 rounded-xl outline-none focus:ring-2 ring-blue-500">
                <i class="fas fa-search absolute right-3 top-4 text-gray-400"></i>
            </div>
            <div class="flex justify-around text-center text-xs text-gray-500 font-medium">
                <div><p class="text-blue-600 font-bold text-lg">42k</p><p>مستخدم نشط</p></div>
                <div class="border-x px-4"><p class="text-emerald-600 font-bold text-lg">126</p><p>خدمة مفعلة</p></div>
                <div><p class="text-orange-600 font-bold text-lg">14</p><p>محافظة</p></div>
            </div>
        </section>

        <!-- Services Groups -->
        <div id="app-sections" class="space-y-10">
            <!-- 1. الحكومي -->
            <section>
                <div class="flex items-center justify-between mb-4 px-1">
                    <h2 class="font-bold text-lg flex items-center gap-2 text-gray-800">
                        <i class="fas fa-gavel text-red-600"></i> المركز الحكومي والقانوني
                    </h2>
                    <span class="text-xs text-gray-400">20 خدمة</span>
                </div>
                <div class="service-grid">
                    <div class="category-card bg-white p-3 rounded-xl shadow-sm text-center border border-gray-50">
                        <i class="fas fa-id-card text-blue-500 mb-2"></i>
                        <p class="text-[10px] font-medium leading-tight">حجز الهوية</p>
                    </div>
                    <div class="category-card bg-white p-3 rounded-xl shadow-sm text-center border border-gray-50">
                        <i class="fas fa-passport text-blue-500 mb-2"></i>
                        <p class="text-[10px] font-medium leading-tight">تجديد جواز</p>
                    </div>
                    <div class="category-card bg-white p-3 rounded-xl shadow-sm text-center border border-gray-50">
                        <i class="fas fa-file-invoice text-blue-500 mb-2"></i>
                        <p class="text-[10px] font-medium leading-tight">سجل مدني</p>
                    </div>
                </div>
            </section>

            <!-- 2. الصحي -->
            <section>
                <div class="flex items-center justify-between mb-4 px-1">
                    <h2 class="font-bold text-lg flex items-center gap-2 text-gray-800">
                        <i class="fas fa-heartpulse text-emerald-600"></i> الصحة والطوارئ
                    </h2>
                    <span class="text-xs text-gray-400">18 خدمة</span>
                </div>
                <div class="service-grid">
                    <div class="category-card bg-white p-3 rounded-xl shadow-sm text-center border border-gray-50">
                        <i class="fas fa-ambulance text-emerald-500 mb-2"></i>
                        <p class="text-[10px] font-medium leading-tight">إسعاف فوري</p>
                    </div>
                    <div class="category-card bg-white p-3 rounded-xl shadow-sm text-center border border-gray-50">
                        <i class="fas fa-pills text-emerald-500 mb-2"></i>
                        <p class="text-[10px] font-medium leading-tight">صيدليات</p>
                    </div>
                    <div class="category-card bg-white p-3 rounded-xl shadow-sm text-center border-2 border-dashed border-gray-200 flex items-center justify-center">
                        <p class="text-[9px] text-gray-400">بقية الخيارات</p>
                    </div>
                </div>
            </section>
        </div>

    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t p-3 flex justify-around items-center z-50">
        <button class="text-blue-700 flex flex-col items-center"><i class="fas fa-home"></i><span class="text-[10px]">الرئيسية</span></button>
        <button class="text-gray-400 flex flex-col items-center"><i class="fas fa-th-large"></i><span class="text-[10px]">الأقسام</span></button>
        <button class="text-gray-400 flex flex-col items-center"><i class="fas fa-comments"></i><span class="text-[10px]">دردشة</span></button>
        <button class="text-gray-400 flex flex-col items-center"><i class="fas fa-user-circle"></i><span class="text-[10px]">حسابي</span></button>
    </nav>

    <script>
        function closePopup() {
            document.getElementById('mohammed-saleh-popup').style.display = 'none';
        }
    </script>
</body>
</html>
